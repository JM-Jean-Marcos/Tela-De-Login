<!DOCTYPE html>
<html id="html" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Teko:wght@600&display=swap" rel="stylesheet">
</head>
<body class="text-white inter-500">

    <div class="bg-slate-200 dark:bg-[#1F1517] w-screen h-screen flex flex-col justify-center items-center">
        <main class="shadow-xl bg-slate-300 dark:bg-[#181012] dark:shadow-none h-[30rem] p-[2rem] flex flex-col gap-4 rounded-xl">
            <button type="button" onclick="Lua()" id="botão-lua"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="active:ring active:ring-slate-900 w-9 h-6 bg-slate-600 rounded-xl p-1"><path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" /></svg></button>
            <button type="button" onclick="Sol()" id="botão-sol" class="hidden"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="active:ring active:ring-white w-9 h-6 bg-slate-400 text-black rounded-xl p-[0.2rem]"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" /></svg></button>
            <header class="flex justify-center">
                <h1 class="mb-4 text-black dark:text-white text-[1.2rem]">Login</h1>
            </header>
            <form class="flex flex-col gap-4">
                <label class="text-black dark:text-white block" for="usuario">Usuário</label>
                <input class="text-black focus:outline-none p-1 pr-6 text-[0.8rem]" id="usuario" type="text">

                <label class="text-black dark:text-white block" for="senha">Senha</label>
                <input class="text-black focus:outline-none p-1 pr-6 text-[0.8rem]" id="senha" type="password">

                <div class="flex justify-between">
                    <span class="text-[#B00E0E]" id="aviso"></span>
                    <button type="button" id="aberto"   onclick="Fechar()" class="hidden"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 text-black dark:text-white"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /></svg></button>
                    <button type="button" id="fechado"  onclick="Ativar()"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 text-black dark:text-white"><path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" /></svg></button>
                </div>
                
                <div class="flex justify-end">
                    <button type="button" class="text-black dark:text-white text-[0.7rem]">Esqueci a senha</button>
                </div>


                <div class="flex gap-6 justify-center">
                    <button onclick="Limpar()" type="button" class="text-black dark:text-white bg-[#C2BFB6] p-3 dark:bg-gray-800 text-[0.8rem] rounded-xl">Limpar</button>
                    <button onclick="Entrar()" type="button" class="text-black dark:text-white bg-[#968759] p-3 dark:bg-[#241A1C] text-[0.8rem] rounded-xl">Entrar</button>
                </div>

            </form>

        </main>
    </div>
    <script>
        const aberto = document.getElementById("aberto");
        const fechado = document.getElementById("fechado");
        const input1 = document.getElementById("usuario");
        const input2 = document.getElementById("senha");
        const BotãoLua = document.getElementById("botão-lua");
        const BotãoSol = document.getElementById("botão-sol");
        const html = document.getElementById("html");

        function Ativar() {
            aberto.classList.toggle("hidden");
            fechado.classList.toggle("hidden");

            input2.removeAttribute("type");
            input2.setAttribute("type", "text");
        }

        function Fechar() {
            aberto.classList.toggle("hidden");
            fechado.classList.toggle("hidden");

            input2.removeAttribute("type");
            input2.setAttribute("type", "password");
        }

        function Limpar() {
            document.getElementById("usuario").value = "";
            document.getElementById("senha").value = "";
            
        }

        function Entrar() {
            const input1Value = document.getElementById("usuario").value;
            const input2Value = document.getElementById("senha").value;
            if (input1Value == "" || input2Value == "") {
                document.getElementById("aviso").innerHTML = "não deixe os campos em branco";
                document.getElementById("aviso").style.fontSize = "0.6rem";
                input1.classList.add("ring-1");
                input1.classList.add("ring-red-600");
                input2.classList.add("ring-1");
                input2.classList.add("ring-red-600");
            }
            else {
                document.getElementById("aviso").innerHTML = "";
                input1.classList.remove("ring-1");
                input1.classList.remove("ring-red-600");
                input2.classList.remove("ring-1");
                input2.classList.remove("ring-red-600");
            }
        }

        function Lua() {
            BotãoSol.classList.toggle("hidden");
            BotãoLua.classList.toggle("hidden");
            html.classList.toggle("dark");
        }

        function Sol() {
            BotãoSol.classList.toggle("hidden");
            BotãoLua.classList.toggle("hidden");
            html.classList.toggle("dark");
        }
    </script>
</body>
</html>
